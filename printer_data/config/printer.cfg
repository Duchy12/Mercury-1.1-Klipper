## Fluidd
[include fluidd.cfg]

## Moonraker Timelapse
[include timelapse.cfg]

## can0 CAN Board
[include Configs/EBB36.cfg]

## Custom macros
[include Configs/macros.cfg]

## KAMP
[include Configs/Zerog_Purge.cfg]

## SCS
[include Configs/SCS.cfg]

## Electronics cooling
[include Configs/Electronics_Cooling.cfg]

## Exclude object
[exclude_object]

# Arc support
[gcode_arcs]
resolution: 0.1

## FORCE MOVE FOR DEBUGGING PURPOSES
[force_move]
enable_force_move: True 

## Main MCU
[mcu]
canbus_uuid: 2a464ea14af4

## Octopus pro temp sensor
[temperature_sensor octopus_pro]
sensor_type: temperature_mcu

## RPI temp sensor
[temperature_sensor raspberry_pi]
sensor_type: temperature_host

## Virtual SD Card
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

## Printer
[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 10000
max_z_accel: 200

##  A Stepper - Left
##  Connected to MOTOR_3
[stepper_x]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 40
endstop_pin: !can0:LIMIT_3 # PB6
position_endstop: 240
position_max: 240
homing_speed: 100

##  A Stepper Driver
[tmc2240 stepper_x]
cs_pin: PC7
spi_bus: spi1
run_current: 1.1
interpolate: true

[autotune_tmc stepper_x] 
motor: omc-17he19-2004s
tuning_goal: performance

##  B Stepper - Right
##  Connected to MOTOR_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG6
position_endstop: 233
position_max: 233
homing_speed: 100

## B Stepper Driver
[tmc2240 stepper_y]
cs_pin: PD11
spi_bus: spi1
run_current: 1.1
interpolate: true

[autotune_tmc stepper_y]
motor: omc-17he19-2004s
tuning_goal: performance

## Z Stepper - WORKING
## Connected to MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 300

## Z Stepper Driver
[tmc2240 stepper_z]
cs_pin: PC6
spi_bus: spi1
run_current: 0.650
interpolate: true

[autotune_tmc stepper_z]
motor: creality-42-34
tuning_goal: silent

## Heated bed
[heater_bed]
heater_pin: PA1
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 130

## BLTouch
[bltouch]
sensor_pin: ^can0:PROBE_2 # PB8
control_pin: can0:PROBE_1 # PB9
x_offset: -38.75
y_offset: -11
samples: 4
samples_result: median
sample_retract_dist: 4.0
samples_tolerance: 0.1
samples_tolerance_retries: 10
speed: 5

## Safe Z Home
[safe_z_home]
home_xy_position: 153.25, 126.25
z_hop: 10
z_hop_speed: 5

## Bed Mesh
[bed_mesh]
speed: 100
horizontal_move_z: 7
mesh_min: 10,18
mesh_max: 200,210
probe_count: 11, 11
#probe_count: 3,3
algorithm: bicubic

## Filament runout (Microswitch)
[filament_switch_sensor Filament_Runout_Sensor]
pause_on_runout: False
runout_gcode: RUNOUT_PAUSE
switch_pin: PG9
insert_gcode: RUNOUT_LOADED
[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[input_shaper]
#shaper_freq_x: 70
#shaper_type_x: mzv
#shaper_freq_y: 44.8
#shaper_type_x: mzv
damping_ratio_x: 0.044
damping_ratio_y: 0.051

